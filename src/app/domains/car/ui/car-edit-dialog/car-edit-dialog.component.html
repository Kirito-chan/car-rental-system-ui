<h2 mat-dialog-title>Edit car</h2>
<mat-dialog-content>
  <form [formGroup]="editCarForm">
    <mat-form-field>
      <mat-label>Make</mat-label>
      <input matInput formControlName="make" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Model</mat-label>
      <input matInput formControlName="model" />
    </mat-form-field>
    <div>
      <mat-form-field>
        <mat-label>Total seats</mat-label>
        <input matInput formControlName="totalSeats" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Automatic transmission</mat-label>
        <input matInput formControlName="automaticTransmission" />
      </mat-form-field>
    </div>
    <mat-form-field>
      <mat-label>Total kilometers driven</mat-label>
      <input matInput formControlName="totalKilometersDriven" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button class="success-button" [mat-dialog-close]="editCarForm.value" cdkFocusInitial>Save changes</button>
</mat-dialog-actions>
