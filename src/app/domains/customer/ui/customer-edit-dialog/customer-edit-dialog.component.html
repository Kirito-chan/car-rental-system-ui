<h2 mat-dialog-title>Edit customer</h2>
<mat-dialog-content>
  <form [formGroup]="editCustomerForm">
    <div>
      <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
    </div>

    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button class="success-button" [mat-dialog-close]="editCustomerForm.value" cdkFocusInitial>
    Save changes
  </button>
</mat-dialog-actions>
